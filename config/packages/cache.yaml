framework:
    cache:
        # Put the unique name of your app here: the prefix seed
        # is used to compute stable namespaces for cache keys.
        #prefix_seed: your_vendor_name/app_name

        # The app cache caches to the filesystem by default.
        # Other options include:

        # Redis
        #app: cache.adapter.redis
        #default_redis_provider: redis://192.168.10.10:6379

        # APCu (not recommended with heavy random-write workloads as memory fragmentation can cause perf issues)
        #app: cache.adapter.apcu

        # Namespaced pools use the above "app" backend by default
        #pools:
            #my.dedicated.cache: null

        pools:
            my_cache_pool:
                adapter: cache.adapter.psr6
                provider: app.my_cache_chain_adapter
            cache.my_redis:
                adapter: cache.adapter.redis
                provider: 'redis://192.168.10.10:6379'
#            cache.apcu:
#                adapter: cache.adapter.apcu
            cache.array:
                adapter: cache.adapter.array

services:
    app.my_cache_chain_adapter:
        class: Symfony\Component\Cache\Adapter\ChainAdapter
        arguments:
#            - ['@cache.array', '@cache.apcu', '@cache.my_redis']
            - ['@cache.array', '@cache.my_redis']
            - 31536000 # One year
